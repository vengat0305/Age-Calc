<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Kaushan+Script&family=Lato&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <label for="dob">Your Date of Birth</label>
      <input type="date" name="dob-name" id="dob" />
      <p class="message">Your Age is :</p>
      <p class="age">
        <span id="years"></span> years <span id="months"></span> months
        <span id="days"></span> days
      </p>
      <p class="error">Welcome Time Traveler ðŸ”®</p>
    </div>

    <script>
      document.addEventListener("contextmenu", function (event) {
        event.preventDefault();
      });

      const container = document.querySelector(".container");
      const error = document.querySelector(".error");

      function getAge() {
        const dobValue = document.getElementById("dob").value;

        if (!dobValue) return;

        let dob = new Date(dobValue);

        const today = new Date();

        let diff = today - dob;
        let age = diff / (1000 * 60 * 60 * 24 * 365);

        calcAge(age);
      }

      function calcAge(age) {
        let year = Math.floor(age);
        let remainingYear = age - year;

        let monthDiff = remainingYear * 12;
        let month = Math.floor(monthDiff);

        let remainingMonth = monthDiff - month;
        let day = Math.floor(remainingMonth * 30);

        displayAge(year, month, day);
      }

      function displayAge(y, m, d) {
        const years = document.getElementById("years");
        const months = document.getElementById("months");
        const days = document.getElementById("days");

        years.innerText = y;
        months.innerText = m;
        days.innerText = d;

        if (y >= 0) {
          error.style.display = `none`;
        }
        if (y < 0) {
          error.style.display = `block`;
        }
      }

      container.addEventListener("input", getAge);
    </script>
  </body>
</html>
